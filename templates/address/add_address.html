{% extends 'base.html' %} {% block content %}
<h1>Add Address...</h1>
<br />
<form method="POST">
  {% csrf_token %} {% for field in all_fields %} {% if "id" not in field.name %}
  <div class="mb-3">
    {% if field.name == "email" %}
    <input
      type="email"
      class="form-control"
      name="{{ field.name }}"
      placeholder="{{ field.name|capfirst }}:"
    />
    {% else %}
    <input
      type="text"
      class="form-control"
      name="{{ field.name }}"
      placeholder="{{ field.name|capfirst }}:"
    />
    {% endif %}
  </div>
  {% endif %} {% endfor %}
  <button type="submit" class="btn btn-primary">Add Address</button>
</form>
<br />
{% endblock %}
